<body>
  <header>
    <div class="container">
      <a href="https://www.creazione.co.uk/">
        <img class="website-logo-image" width="225" src="https://www.creazione.co.uk/s/misc/logo.png?t=1771038479" alt="Creazone logo">

      <nav>
        <a href="./" class="active">Home</a>
        <a href="./challenges.html">Our Challenges</a>
        <a href="./team.html">Our Team</a>
        <a href="./contact.html">Contact</a>
        <a href="./login.html" id="nav-login">Login</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section id="challenges">
      <h2>Workout Challenges</h2>
      <ul id="challenge-list"></ul>
    </section>

    <section id="submit-score">
      <h2>Submit Your Score</h2>
      <div id="score-form-container">
        <form id="score-form">
          <label for="username">Name</label>
          <input type="text" id="username" required />

          <label for="challenge">Challenge</label>
          <select id="challenge" required></select>

          <label for="score">Score</label>
          <input type="number" id="score" required />

          <button type="submit">Submit</button>
        </form>
      </div>

      <p id="form-message"></p>
    </section>
    <div id="login-reminder">
      <h2>Submit Your Score</h2>
      <p>You must be logged in to submit a score.</p>
      <button id="login-button">Log in</button>
    </div>

    <section id="leaderboard">
      <h2>Leaderboard</h2>
      <div id="leaderboard-entries"></div>
    </section>
  </main>
