<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creazone Fitness Challenges</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="container">
      <a href="https://www.creazione.co.uk/">
        <img class="website-logo-image" width="225" src="https://www.creazione.co.uk/s/misc/logo.png?t=1771038479" alt="Creazone logo">
      </a>
      <nav>
        <a href="./" class="active">Home</a>
        <a href="./challenges.html">Our Challenges</a>
        <a href="./team.html">Our Team</a>
        <a href="./contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section id="challenges">
      <h2>Workout Challenges</h2>
      <ul id="challenge-list"></ul>
    </section>

    <section id="submit-score">
      <h2>Submit Your Score</h2>
      <form id="score-form">
        <label for="username">Name</label>
        <input type="text" id="username" required />

        <label for="challenge">Challenge</label>
        <select id="challenge" required></select>

        <label for="score">Score</label>
        <input type="number" id="score" required />

        <button type="submit">Submit</button>
      </form>
      <p id="form-message"></p>
    </section>

    <section id="leaderboard">
      <h2>Leaderboard</h2>
      <div id="leaderboard-entries"></div>
    </section>
  </main>

  <footer>
    <p>Â© Creazone Fitness</p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
